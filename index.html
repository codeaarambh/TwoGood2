<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two-Good-co.</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"

  <body>
    <div class="main">
      <div class="page1">
        <h1>change</h1>
        <h1>the </h1>
        <h1>course </h1>
        <div data-scroll data-scroll-speed="-3" class="circular-text">
          <div class="circle">
            <img src="images/circle.png" alt="" />

          </div>
        </div>
        <div class="ram">
          <img src="images/Untitled design (1).webp" alt="" />

      </div>
      <div class="line">
        <h3>BUY GOOD</h3>
        <h3>DO GOOD</h3>
      </div>
      <div class="page2">
        <div id="elem1" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="images/img1.webp"
            alt=""
          />
        </div>
        <div id="elem2" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="images/img2.webp"
            alt=""
          />
        </div>
        <div id="elem3" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="images/img3.webp"
            alt=""
          />
        </div>
        <div id="elem4" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="images/img4.jpeg"
            alt=""
          />
        </div>
      </div>
      <div class="page3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script

    <script

      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
